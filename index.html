<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-top">
          <div class="search-bar">
            <img src="icon/magnify.png" alt="" />
            <input type="text" />
          </div>
          <div class="profile-pic">
            <img src="icon/bell-outline.png" alt="" />
            <img class="userIcon" src="icon/user.png" alt="" />
            <p>domodfg</p>
          </div>
        </div>
        <div class="header-bottom">
          <div class="user-info">
            <img class="userIcon2" src="icon/user.png" alt="" />
            <p class="greet">Hi There,</p>
            <p class="userName">Domo (@domodfg)</p>
          </div>
          <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="dashboard">
          <img src="icon/tablet-dashboard.png" alt="">
          <h1>Dashboard</h1>
        </div>
        <div class="nav">
          <img src="icon/home-circle-outline.png" alt="">
          <a href="">Home</a>
          <img src="icon/account-details.png" alt="">
          <a href="">Profile</a>
          <img src="icon/message-settings.png" alt="">
          <a href="">Messages</a>
          <img src="icon/history.png" alt="">
          <a href="">History</a>
          <img src="icon/calendar-check.png" alt="">
          <a href="">Tasks</a>
          <img src="icon/account-group.png" alt="">
          <a href="">Communities</a>
        </div>
        <div class="setting">
          <img src="icon/cog-outline.png" alt="">
          <a href="">Settings</a>
          <img src="icon/help-circle-outline.png" alt="">
          <a href="">Support</a>
          <img src="icon/shield-sun-outline.png" alt="">
          <a href="">Privacy</a>
        </div>
      </div>
      <div class="content">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt,
          saepe omnis error est suscipit quidem maiores esse possimus eveniet
          earum?
        </p>
      </div>
    </div>
  </body>
</html>
